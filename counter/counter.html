<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>العداد</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap RTL CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="counter.css">
</head>
<body>
    <!-- زر العودة -->
    <button class="back-button" onclick="window.history.back()">
        ←
    </button>

    <!-- الحاوي الرئيسي -->
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <!-- عنوان الصفحة -->
                    <div class="page-header">
                        <h1 class="page-title">⌚ العداد</h1>
                    </div>

                    <!-- بطاقة العداد -->
                    <div class="card shadow-lg border-0 rounded-4">
                        <div class="card-body text-center p-5">
                            <div class="counter-display mb-4">
                                <span id="counter" class="display-1 fw-bold text-primary">0</span>
                            </div>

                            <div class="counter-controls">
                                <button id="incrementButton" class="btn btn-primary btn-lg rounded-pill px-5 py-3 mb-3">
                                    <i class="fas fa-plus me-2"></i>
                                    إضافة
                                </button>

                                <div class="d-flex gap-3 justify-content-center">
                                    <button id="resetButton" class="btn btn-outline-secondary rounded-pill px-4">
                                        إعادة تعيين
                                    </button>
                                    <button id="decrementButton" class="btn btn-outline-danger rounded-pill px-4">
                                        تقليل
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="counter.js"></script>
</body>
</html>
