<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أذكار المسجد</title>
    <link rel="stylesheet" href="musk.css">
</head>
<body>
    <div class="container">
        <h1>أذكار المسجد</h1>

        <div id="azkarList">
            <div class="azkar-item">
                <p>سبحان الله، الحمد لله، الله أكبر، ولا إله إلا الله.</p>
                <button class="btn" id="btn1" onclick="markAsDone(1)">تم</button>
            </div>
            <div class="azkar-item">
                <p>أستغفر الله، أستغفر الله، أستغفر الله.</p>
                <button class="btn" id="btn2" onclick="markAsDone(2)">تم</button>
            </div>
            <div class="azkar-item">
                <p>اللهم صل وسلم على نبينا محمد.</p>
                <button class="btn" id="btn3" onclick="markAsDone(3)">تم</button>
            </div>
            <div class="azkar-item">
                <p>اللهم لا مانع لما أعطيت ولا معطي لما منعت.</p>
                <button class="btn" id="btn4" onclick="markAsDone(4)">تم</button>
            </div>
            <div class="azkar-item">
                <p>اللهم عافني في بدني، اللهم عافني في سمعي، اللهم عافني في بصري.</p>
                <button class="btn" id="btn5" onclick="markAsDone(5)">تم</button>
            </div>
            <div class="azkar-item">
                <p>رب اغفر لي وارحمني وهدني.</p>
                <button class="btn" id="btn6" onclick="markAsDone(6)">تم</button>
            </div>
        </div>
    </div>

   <script src="musk.js"></script>
</body>
</html>
